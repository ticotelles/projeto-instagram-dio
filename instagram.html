<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
       </div>

       <div class="instagram-continue">
           <div class="group">
               <img src="instagram-logo.png" class="instagram-logo" alt=" instagram logo">
               <div class="profile-photo">
                   <img src="profile.png" alt="foto-perfil">
                </div>   
                    <a href="#" class="instagram-login">Continue as arthur.tico</a>
                    <a href="#" class="instagram-logout">Switch accounts</a>
           </div>

           <div class="group">
                <p class="not-account">Not arthur.tico?</p>
                <p class="not-account">
                    <span class="link-blue">switch account</span>
                    or
                    <span class="link-blue">Sing-up</span>
                </p>
           </div>

           <div class="get-the-app">
               <p class="get-app">Get the App</p>
               <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
